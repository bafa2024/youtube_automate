services:
  - type: web
    name: ai-video-tool
    env: python
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: uvicorn main_simple:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true 