<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set OpenAI API Key</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .help-text {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
        }
        .link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Set OpenAI API Key</h1>
        
        <div class="form-group">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="text" id="apiKey" placeholder="sk-..." />
            <div class="help-text">
                Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank" class="link">OpenAI Platform</a>
            </div>
        </div>
        
        <button onclick="saveApiKey()">Save API Key</button>
        
        <div id="status"></div>
        
        <div class="help-text">
            <strong>How to get an API key:</strong><br>
            1. Go to <a href="https://platform.openai.com/api-keys" target="_blank" class="link">OpenAI Platform</a><br>
            2. Sign in to your account<br>
            3. Click "Create new secret key"<br>
            4. Copy the key (starts with sk-)<br>
            5. Paste it above and click "Save"
        </div>
    </div>

    <script>
        async function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const statusDiv = document.getElementById('status');
            
            if (!apiKey) {
                statusDiv.innerHTML = '<div class="error">Please enter an API key</div>';
                return;
            }
            
            if (!apiKey.startsWith('sk-')) {
                statusDiv.innerHTML = '<div class="error">API key should start with "sk-"</div>';
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('api_key', apiKey);
                
                const response = await fetch('/api/settings/api-key', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="success">‚úÖ API key saved successfully!</div>';
                    document.getElementById('apiKey').value = '';
                } else {
                    const error = await response.text();
                    statusDiv.innerHTML = `<div class="error">‚ùå Failed to save API key: ${error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Check current API key status on page load
        async function checkApiKeyStatus() {
            try {
                const response = await fetch('/api/check-api-key');
                const statusDiv = document.getElementById('status');
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.configured) {
                        statusDiv.innerHTML = '<div class="info">‚úÖ API key is already configured</div>';
                    } else {
                        statusDiv.innerHTML = '<div class="info">‚ÑπÔ∏è No API key configured yet</div>';
                    }
                }
            } catch (error) {
                console.log('Could not check API key status:', error);
            }
        }
        
        // Check status when page loads
        checkApiKeyStatus();
    </script>
</body>
</html>
